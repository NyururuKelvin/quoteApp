<div>
    <h2>Inspirational Quotes</h2>
    <hr>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="theQuote">QUOTE:</label>
            <textarea name="theQuote" placeholder="Enter your quote here" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label for="author">AUTHOR:</label>
            <input type="text" name="author" placeholder="Author of quote" class="form-control">
          </div>
          <div class="form-group">
            <label for="person">BLOGGER :</label>
            <input type="text" name="person" placeholder="What is your Name? " class="form-control" [(ngModel)]='newQuote.person'>
          </div>
  
          <div class="form-group">
            <label for="timeCreated"><span style="color: darkbrown">Date</span></label>
            <input type="date" class="form-control" required>
    
    
            <div>
                <!-- Time -->
            </div>
          </div>
    
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
</div>
