<div class="container-fluid">
    <div class="jumbotron">
        <p>Inspirational Quotes App</p>
    </div>
</div>

<div class="container-fluid">
  <div class="container [@quote]='theQuote' ">
    <div class="row form-quote">
      <div class="col-md-6">
          <!-- quote column -->
          <app-quote-form (sendQuote)="receiveQuote($event)"></app-quote-form>
      </div>

      <div class="col-md-6">
        <div *ngFor="let kwot of theQuotes; let i = index">
          <h3 appHighlight *ngIf="kwot.votes === count && kwot.votes > 0"> {{ kwot.theQuote }}</h3>
          <h3 id="{{i}}"> {{ kwot.theQuote }}</h3>
          <h4 id={{i}}>-{{ kwot.author }}</h4>
          <small id={{i}}>{{ kwot.blogger }}</small>
          <p id="{{i}}">~Submitted {{ kwot.timeCreated | timeCount }} days ago~</p>
          <button>
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
              <span style="font-size: 1.5em; color: darkslategrey;">UpVote</span>
          </button>
          <button>
              <i class="fa fa-thumbs-down" aria-hidden="true"></i>
              <span style="font-size: 1.5em; color: crimson;">DownVote</span>
          </button>
          <app-quote-detail [quote]='kwot' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <!-- <div class="footer"> -->
    <div class="footer-text">
      <div class="list-inline">
        <div class="list-inline-item">
          <a href="https://github.com/AmimoG" target="_blank">
            <i class="fa fa-github fa-2x"></i>
          </a>
        </div>
        <div class="list-inline-item">
          <a href="https://twitter.com/GilbertAmimo" target="_blank">
            <i class="fa fa-twitter fa-2x"></i>
          </a>
        </div>
        <div class="list-inline-item">
          <a href="https://www.linkedin.com/in/gilbert-matete-a3b91a141/" target="_blank">
            <i class="fa fa-linkedin fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- <div class="footer-text"> -->
    <p>&#169; 2020 Created By Nyururu Kelvin</p>
    <!-- </div> -->
  </div>
</div>
